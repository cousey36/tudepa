<span class="page-title">Dashboard</span>
<div class="row">
    <div class="col-md-6">
        <div class="card">
            <canvas baseChart class="chart" [data]="lineChartData" [options]="lineChartOptions" [type]="lineChartType"
                (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)"></canvas>
        </div>
    </div>
    <div class="col-md-6">
        <div class="card">
            <canvas baseChart class="chart" [data]="barChartData" [options]="barChartOptions"
                [plugins]="barChartPlugins" [type]="barChartType" (chartHover)="chartHovered($event)"
                (chartClick)="chartClicked($event)">
            </canvas>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-4">
        <div class="card">
            <canvas baseChart class="chart" [data]="doughnutChartData" [type]="doughnutChartType">
            </canvas>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card">
            <canvas baseChart class="chart" [data]="radarChartData" [options]="radarChartOptions"
                [type]="radarChartType">
            </canvas>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card">
            <canvas baseChart class="chart" [data]="pieChartData" [type]="pieChartType" [options]="pieChartOptions"
                [plugins]="pieChartPlugins">
            </canvas>
        </div>
    </div>
</div>
